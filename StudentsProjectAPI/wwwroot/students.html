<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Students</h2>
    <table id="studentsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
    fetch('/api/Students/GetAllStudents')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#studentsTable tbody');
        data.forEach(student => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.departmentName || 'N/A'}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error('Failed to load students:', err);
        document.body.innerHTML += '<p style="color:red">Failed to load students.</p>';
      });
    </script>
</body>
</html>
